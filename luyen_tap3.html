<script>
    function kiemTraVaTinhTong(thamSo1, thamSo2) {
        if (thamSo1 > thamSo2) {
            alert("Giá trị của tham số thứ nhất lớn hơn tham số thứ hai.");
        } else {
            let tong = thamSo1 + thamSo2;
            return tong;
        }
    }
    let thamSo1 = parseFloat(prompt("Nhập giá trị của tham số thứ nhất:"));
    let thamSo2 = parseFloat(prompt("Nhập giá trị của tham số thứ hai:"));
    let ketQua = kiemTraVaTinhTong(thamSo1, thamSo2);
    if (ketQua !== undefined) {
        alert("Tổng của hai tham số là: " + ketQua);
    }

</script>
